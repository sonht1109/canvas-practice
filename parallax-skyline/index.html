<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Skyline</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      canvas {
        background: linear-gradient(
          hsl(200, 50%, 80%) 0%,
          hsl(200, 30%, 95%) 75%
        );
        display: block;
      }

      div {
        height: 100%;
        left: 0;
        position: fixed;
        top: 0;
        width: 100%;
        background: url(https://jackrugile.com/images/misc/skyline-texture.png);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sketch.js/1.0/sketch.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
